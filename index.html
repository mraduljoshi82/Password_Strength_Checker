<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Strength Checker</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      padding: 2rem;
      background: #f4f4f4;
      transition: background 0.3s, color 0.3s;
    }
    body.dark-mode {
      background: #121212;
      color: #f4f4f4;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: linear-gradient(135deg, #ffffff, #e6e6e6);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      transition: background 0.3s, color 0.3s;
      animation: fadeIn 0.8s ease-in-out;
    }
    body.dark-mode .container {
      background: linear-gradient(135deg, #1f1f1f, #2a2a2a);
      color: #f4f4f4;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #007bff;
      font-weight: bold;
    }
    .input-wrapper {
      position: relative;
    }
    input[type="password"], input[type="text"], button {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    input[type="password"], input[type="text"] {
      padding-right: 40px;
      transition: all 0.3s;
    }
    input:focus {
      outline: none;
      box-shadow: 0 0 8px #007bff;
    }
    .eye-toggle {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 1.2rem;
      color: #555;
    }
    button {
      background: linear-gradient(to right, #007bff, #0056b3);
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.02);
    }
    .strength {
      font-weight: bold;
      margin-top: 10px;
      font-size: 1.1rem;
      text-align: center;
    }
    .toggle {
      margin-top: 15px;
      cursor: pointer;
      font-size: 0.95rem;
      color: #007bff;
      text-align: center;
      text-decoration: underline;
    }
    .toggle:hover {
      color: #0056b3;
    }
    .history {
      margin-top: 20px;
      font-size: 0.9rem;
      background: #f0f0f0;
      padding: 12px;
      border-radius: 10px;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
    }
    body.dark-mode .history {
      background: #292929;
    }
    .history-title {
      font-weight: bold;
      margin-bottom: 8px;
    }
    .estimate {
      margin-top: 10px;
      font-size: 0.95rem;
      text-align: center;
      color: #444;
    }
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #ccc;
      border-top: 3px solid #007bff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .suggestions {
      font-size: 0.85rem;
      margin-top: 10px;
      padding: 10px;
      background-color: #fff3cd;
      border: 1px solid #ffeeba;
      border-radius: 6px;
      color: #856404;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Password Strength Checker</h2>
    <div class="input-wrapper">
     <input type="password" id="passwordInput" placeholder="Enter your password"/>
     <span class="eye-toggle" id="toggleEye"><i class="fas fa-eye"></i></span>
    </div>
    <div style="margin-top: 10px; text-align:center;">
      <button type="button" onclick="copyPassword()">üìã Copy</button>
      <button type="button" onclick="undoPassword()">‚Ü©Ô∏è Undo</button>
      <button type="button" onclick="redoPassword()">‚Ü™Ô∏è Redo</button>
      <button type="button" onclick="toggleDarkMode()">üåì Toggle Dark Mode</button>
      <button type="button" onclick="generateRandomPassword()">üîÑ Generate Strong Password</button>
      <button type="button" onclick="aiSuggest()">üß† AI Suggest</button>
    </div>
    <div id="strengthResult" class="strength"></div>
    <div class="results"></div>
    <div id="breachResult" class="estimate"></div>
    <div id="crackTime" class="estimate"></div>
    <div id="suggestions" class="suggestions"></div>
  </div>

  <script>
    let passwordHistory = [];
    let historyIndex = -1;

    function createEyeButton(inputId) {
      const input = document.getElementById(inputId);
      const icon = document.getElementById("toggleEye");
      icon.addEventListener('click', () => {
        if (input.type === 'password') {
          input.type = 'text';
          icon.innerHTML = '<i class="fas fa-eye-slash"></i>';
        } else {
          input.type = 'password';
          icon.innerHTML = '<i class="fas fa-eye"></i>';
        }
      });
    }

    function copyPassword() {
      const input = document.getElementById('passwordInput');
      if (!input.value) return alert("No password to copy!");
      navigator.clipboard.writeText(input.value).then(() => {
        alert('Password copied to clipboard!');
      });
    }

    function undoPassword() {
      if (historyIndex > 0) {
        historyIndex--;
        document.getElementById('passwordInput').value = passwordHistory[historyIndex];
      }
    }

    function redoPassword() {
      if (historyIndex < passwordHistory.length - 1) {
        historyIndex++;
        document.getElementById('passwordInput').value = passwordHistory[historyIndex];
      }
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    async function sha1(str) {
      const buffer = new TextEncoder('utf-8').encode(str);
      const hash = await crypto.subtle.digest('SHA-1', buffer);
      return Array.from(new Uint8Array(hash)).map(b => b.toString(16).padStart(2, '0')).join('').toUpperCase();
    }

    async function checkBreach(password) {
      const strengthResult = document.getElementById("strengthResult");
      if (!password) return;

      // Password strength
      const length = password.length;
      let result = "";
      if (length < 6) result = "Weak password";
      else if (length < 10) result = "Moderate password";
      else result = "Strong password";
      strengthResult.innerText = `Password strength: ${result}`;

      // Crack time
      estimateCrackTime(password);

      // Check for breach using HIBP API
      const hashHex = await sha1(password);
      const prefix = hashHex.slice(0, 5);
      const suffix = hashHex.slice(5);

      try {
        const response = await fetch(`https://api.pwnedpasswords.com/range/${prefix}`);
        const text = await response.text();
        const lines = text.split('\n');
        const match = lines.find(line => line.startsWith(suffix));

        const breachDiv = document.createElement('p');
        if (match) {
          const count = match.split(':')[1].trim();
          breachDiv.innerHTML = `‚ö†Ô∏è This password has been found <strong>${count}</strong> times in data breaches.`;
          breachDiv.style.color = 'red';
        } else {
          breachDiv.innerHTML = '‚úÖ This password has NOT been found in known breaches.';
          breachDiv.style.color = 'green';
        }

        const container = document.querySelector(".results");
        container.innerHTML = "";
        container.appendChild(breachDiv);
      } catch (error) {
        console.error("Error checking breach:", error);
      }
    }

    function estimateCrackTime(password) {
      const crackTime = password.length < 6
        ? 'Less than a second'
        : password.length < 10
        ? 'Few minutes'
        : 'Several years';
      document.getElementById('crackTime').textContent = `‚è≥ Estimated time to crack: ${crackTime}`;
    }

    function suggestStrongPasswords() {
      const suggestions = [
        'Try adding a symbol like @ or %',
        'Use at least 12 characters',
        'Mix upper and lower case letters',
        'Avoid using common words like "password" or "123"',
        'Example: G#5tBv@9LdXp',
        'Example: Z!2ePq@7HvLm'
      ];
      document.getElementById('suggestions').innerHTML =
        '<strong>Suggestions for a strong password:</strong><ul>' +
        suggestions.map(s => `<li>${s}</li>`).join('') + '</ul>';
    }

    function generateRandomPassword(length = 14) {
      const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()-_=+[]{}";
      let password = "";
      for (let i = 0; i < length; i++) {
        const randomIndex = Math.floor(Math.random() * charset.length);
        password += charset[randomIndex];
      }
      document.getElementById('passwordInput').value = password;
      passwordHistory.push(password);
      historyIndex = passwordHistory.length - 1;
      checkBreach(password);
      estimateCrackTime(password);
    }

    function aiSuggest() {
      const input = document.getElementById('passwordInput').value;
      const output = [];
      if (input.length < 8) output.push("Increase length to at least 12 characters.");
      if (!/[A-Z]/.test(input)) output.push("Add at least one UPPERCASE letter.");
      if (!/[a-z]/.test(input)) output.push("Add at least one lowercase letter.");
      if (!/[0-9]/.test(input)) output.push("Include numbers.");
      if (!/[^A-Za-z0-9]/.test(input)) output.push("Use special characters like @, #, %, etc.");
      if (/password|1234|qwerty/i.test(input)) output.push("Avoid common phrases like 'password' or '1234'.");
      if (/(.)\1{2,}/.test(input)) output.push("Avoid repeating characters like aaa or 111.");

      document.getElementById('suggestions').innerHTML =
        "<strong>üß† AI Suggestions:</strong><ul>" +
        (output.length ? output.map(item => `<li>${item}</li>`).join("") : "<li>Your password looks strong!</li>") +
        "</ul>";
    }

    window.addEventListener('DOMContentLoaded', () => {
      const input = document.getElementById('passwordInput');
      createEyeButton('passwordInput');
      suggestStrongPasswords();

      input.addEventListener('input', () => {
        const value = input.value.trim();
        passwordHistory = passwordHistory.slice(0, historyIndex + 1);
        passwordHistory.push(value);
        historyIndex++;

        if (value.length >= 5) {
          checkBreach(value);
          estimateCrackTime(value);
        } else {
          document.getElementById('breachResult').textContent = '';
          document.getElementById('crackTime').textContent = '';
          document.getElementById('strengthResult').textContent = '';
        }
      });
    });
  </script>
</body>
</html>
